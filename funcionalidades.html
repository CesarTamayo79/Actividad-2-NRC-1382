        <h1>Funcionalidades Lógicas</h1>
        <div class="funciones">
            <aside class="comparar">
                <h2>Comparar números</h2>
                <input type="number" id="num1" placeholder="Número 1">
                <input type="number" id="num2" placeholder="Número 2">
                <button onclick="compareNumbers()">Comparar</button>
                <div id="compareResult"></div>
            </aside>

            <aside class="mes">
                <h2>Mes correspondiente</h2>
                <input type="number" id="monthInput" placeholder="Número del 1 al 12">
                <button onclick="getMonth()">Mostrar Mes</button>
            </aside>
            <aside class="Nombres">
                <h2>Gestión de Nombres</h2>
                <input type="text" id="nameInput" placeholder="Ingrese un nombre">
                <button onclick="addName()">Agregar</button>
                <div id="nameList"></div>
            </aside>
