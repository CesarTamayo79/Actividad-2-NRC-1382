<body>
    <header class="menu">
        <a href="#" class="logo">
            <img src="complemento/descarga-removebg-preview.png" alt="Logo del sitio">
        </a>
        <nav>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Registro de Usuarios</h1>
        <aside class="formulario">
            <form id="userForm">
                <label>ID:</label><input type="text" id="userID"><br>
                <label>Cédula:</label><input type="text" id="cedula"><br>
                <label>Nombre:</label><input type="text" id="name"><br>
                <label>Fecha de Nacimiento:</label><input type="date" id="dob"><br>
                <label>Ciudad:</label>
                <select id="city">
                    <option>Quito</option>
                    <option>Guayaquil</option>
                    <option>Cuenca</option>
                    <option>Esmeraldas</option>
                    <option>Loja</option>
                    <option>El Oro</option>
                </select><br>
                <button type="button" onclick="registerUser()">Registrar</button>
            </form>
        </aside>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
